<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="registration-container">
    <h2>Registration</h2>
    <form action="companyregistrationprocess.php" method="POST">
        <label for="roll">Company ID:</label>
        <input type="number" id="CompanyID" name="CompanyID" required>
        <br>

        <label for="name">Company Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <button type="submit">Register</button>
    </form>
    <br>
    <p>Already have an account? <a href="company_login.html">Login here</a></p>
</div>

</body>
</html>
