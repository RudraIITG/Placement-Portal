<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('iitg.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        /* Registration Container */
        .registration-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px; /* Increased width for a larger box */
        }

        /* Heading Styles */
        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #0072ff;
        }

        /* Form Styling */
        label {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: #000; /* Darker color for better visibility */
        }

        input {
            width: 100%; /* Full width for inputs */
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #fff;
        }

        a {
            color: #0072ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="registration-container">
    <h2>Registration</h2>
    <form action="studentregistrationprocess.php" method="POST">
        <label for="roll">Roll Number:</label>
        <input type="number" id="roll" name="roll" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="student_login.html">Login here</a></p>
</div>
</body>
</html>
