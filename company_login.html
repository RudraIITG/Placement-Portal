<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="company_login.css">
</head>
<body>

<div class="login-container">
    <h2>Login as <span id="user-role">Recruiter</span></h2>
    <form action="companyloginprocess.php" method="POST">
        <p>Company ID:</p>
        <input type="number" name="CompanyID" id="CompanyID">
        <br>
        <p>Company Name:</p>
        <input type="text" id="name" name="name" required>
        <br>

        <p>Password</p>
        <input type="password" id="password" name="password" required>
        <br>
        <br>

        <button type="submit">Login</button>

    </form>
<br>
<form action="company_register.html" method="POST">
    <button type="submit" >register</button>
</form>
</div>

<script>
    // Get role from URL parameters and update page
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role') || 'Recruiter';
    document.getElementById('user-role').textContent = role.charAt(0).toUpperCase() + role.slice(1);
    document.getElementById('role-input').value = role;
</script>

</body>
</html>
